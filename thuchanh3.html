<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr><td>Nhập vào chiều rộng :<input id="chieuRong" type="text"></td></tr>
    <tr><td>Nhập vào chiều cao :<input id="chieuCao" type="text"></td></tr>
    <tr>
        <td>Area of Rectangle :</td>
        <td><h3 id="dienTich"></h3></td>
    </tr>
    <tr>
        <td>Perimeter of Rectangle :</td>
        <td><h3 id="chuVi"></h3></td>
    </tr>

    <tr aria-colspan="2">
        <td>
            <canvas id="myCanvas" width="800px" height="300px" style="border: 1px solid blue"></canvas>
        </td>
    </tr>
</table>
<button onclick="ketQua()">Show Result</button>
<button onclick="reset()">Reset</button>
<script>
    class aothat {
        width
        height

        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        setWidth(width) {
            this.width = width;
        }

        getHeight() {
            return this.height;
        }

        setHeight(height) {
            this.height = height;
        }

        getArea() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.height + this.width) * 2;
        }
    }
    function ketQua(){
        let width = +document.getElementById('chieuDai').value;
        let height = + document.getElementById('chieuRong').value;
        let toaDoX = document.getElementById('toaDoX').value;
        let toaDoY= document.getElementById('toaDoY').value;
        let rect = new Rectangle(width,height)
        let area = rect.getAreas()
        let color = document.getElementById('chinhMau').value;
        document.getElementById('dienTich').innerText= area
        let perimeter = rect.getPerimeter()
        document.getElementById('chuVi').innerText = perimeter
        let canvas = document.getElementById('myCanvas')
        let ctx = canvas.getContext('2d')
        ctx.strokeStyle = color
        ctx.strokeRect(toaDoX,toaDoY,width,height)

    }
    function reset(){
        document.getElementById('chieuDai').value='';
        document.getElementById('chieuRong').value='';
        document.getElementById('dienTich').innerHTML= '';
        document.getElementById('chuVi').innerHTML = '';
        document.getElementById('toaDoX').value='';
        document.getElementById('toaDoY').value= '';
        let canvas = document.getElementById('myCanvas')
        let ctx = canvas.getContext('2d')
        ctx.clearRect(0,0,canvas.width,canvas.height)
        console.log(canvas.width,canvas.height )
    }
</script>

</body>
</html>
